<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Will You Marry Me?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffd6e7;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 50px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 30px 50px rgba(0,0,0,0.25);
  width: 420px;
  height: 360px;
  position: relative;
  z-index: 2;
}

.emoji {
  font-size: 60px;
  margin-bottom: 20px;
}

h1 {
  font-size: 24px;
  margin-bottom: 40px;
}

.buttons {
  position: relative;
  width: 100%;
  height: 140px;
}

button {
  padding: 14px 36px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: #ff3b6b;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#noBtn {
  background: #ddd;
  color: black;
  left: 50%;
  transform: translateX(-50%);
  top: 80px;
}

/* Floating Hearts */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 14px;
  background: red;
  top: -10px;
  animation: confettiFall linear forwards;
}

@keyframes confettiFall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: gold;
  animation: firework 1.2s ease-out forwards;
}

@keyframes firework {
  from { transform: scale(0.3); opacity: 1; }
  to {
    transform: translate(var(--x), var(--y)) scale(1.6);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="hearts"></div>

<audio id="bgMusic" loop>
  <source src="a-thousand-years.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="emoji">üê± ‚ù§Ô∏è</div>
  <h1><span id="name"></span>, will you marry me? üíç</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
/* Names */
const names = ["Pragyan","Kajol","Prag","Shreya","Jaan","Paan","Taan"];
let idx = 0;
const nameEl = document.getElementById("name");
setInterval(() => {
  nameEl.textContent = names[idx];
  idx = (idx + 1) % names.length;
}, 1200);
nameEl.textContent = names[0];

/* Music */
const music = document.getElementById("bgMusic");
document.body.addEventListener("click", () => {
  if (music.paused) music.play();
}, { once: true });

/* NO Button trapped inside */
const noBtn = document.getElementById("noBtn");
const box = document.querySelector(".buttons");
let speed = 1;

noBtn.addEventListener("mouseenter", () => {
  speed += 0.5;
  const maxX = box.clientWidth - noBtn.offsetWidth;
  const maxY = box.clientHeight - noBtn.offsetHeight;
  noBtn.style.transition = `all ${0.25 / speed}s linear`;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});

/* Floating hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 14 + 16 + "px";
  h.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.querySelector(".hearts").appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 400);

/* YES CLICK */
function yesClicked() {

  // Confetti
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = ["#ff3b6b","#ffd700","#4caf50","#2196f3"][Math.floor(Math.random()*4)];
    c.style.animationDuration = Math.random() * 2 + 2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }

  // Fireworks
  for (let i = 0; i < 40; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = "50%";
    f.style.top = "50%";
    f.style.setProperty("--x", (Math.random()-0.5)*800 + "px");
    f.style.setProperty("--y", (Math.random()-0.5)*800 + "px");
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1200);
  }

  setTimeout(showCountdown, 1200);
}

/* Countdown Screen */
function showCountdown() {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      background:#ffd6e7;
      text-align:center;
    ">
      <h1>See you on 25th Feb üíç</h1>
      <h2 id="timer"></h2>
    </div>
  `;
  startTimer();
}

/* IST Countdown */
function startTimer() {
  const weddingTime = new Date("2026-02-25T20:00:00+05:30").getTime();

  setInterval(() => {
    const now = new Date().getTime();
    const diff = weddingTime - now;

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff / (1000*60*60)) % 24);
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").innerHTML =
      `${d} Days ${h} Hours ${m} Minutes ${s} Seconds`;
  }, 1000);
}
</script>

</body>
</html>
