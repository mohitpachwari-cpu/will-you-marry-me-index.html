<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Marry Me?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Arial", sans-serif;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      width: 350px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 40px;
    }

    #noBtn {
      background: #ccc;
      color: black;
      right: 40px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you marry me? üíç</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:#ffd6e7;
          font-family:Arial;
          text-align:center;
        ">
          <h1>She said YES!!! üíñüíç</h1>
        </div>
      `;
    }
  </script>

</body>
</html>
