<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Marry Me?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 35px rgba(0,0,0,0.18);
      position: relative;
      width: 380px;
      z-index: 2;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 12px 32px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff3b6b;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #ddd;
      color: black;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Floating Hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.4);
        opacity: 0;
      }
    }

    /* Heart Explosion */
    .explosion-heart {
      position: fixed;
      font-size: 24px;
      animation: explode 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Floating Hearts -->
  <div class="hearts"></div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="a-thousand-years.mp3" type="audio/mpeg">
  </audio>

  <!-- Card -->
  <div class="card">
    <div class="emoji">üê± ‚ù§Ô∏è</div>

    <h1>
      <span id="name"></span>, will you marry me? üíç
    </h1>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    /* ---------------------------
       Dynamic Name Rotation
    ---------------------------- */
    const names = [
      "Pragyan",
      "Kajol",
      "Prag",
      "Shreya",
      "Jaan",
      "Paan",
      "Taan"
    ];

    let nameIndex = 0;
    const nameEl = document.getElementById("name");

    function updateName() {
      nameEl.textContent = names[nameIndex];
      nameIndex = (nameIndex + 1) % names.length;
    }

    updateName();
    setInterval(updateName, 1200);

    /* ---------------------------
       Background Music (on click)
    ---------------------------- */
    const music = document.getElementById("bgMusic");
    document.body.addEventListener("click", () => {
      if (music.paused) music.play();
    }, { once: true });

    /* ---------------------------
       No Button Chaos Mode
    ---------------------------- */
    const noBtn = document.getElementById("noBtn");
    let speedMultiplier = 1;

    noBtn.addEventListener("mouseover", () => {
      speedMultiplier += 0.6;

      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 60);

      noBtn.style.transition = `all ${0.25 / speedMultiplier}s linear`;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    /* ---------------------------
       Floating Hearts Generator
    ---------------------------- */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 15 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";

      document.querySelector(".hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 400);

    /* ---------------------------
       YES CLICK = HEART EXPLOSION
    ---------------------------- */
    function yesClicked() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "explosion-heart";
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = "50%";
        heart.style.top = "50%";

        const x = (Math.random() - 0.5) * 600 + "px";
        const y = (Math.random() - 0.5) * 600 + "px";

        heart.style.setProperty("--x", x);
        heart.style.setProperty("--y", y);

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1200);
      }

      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#ffd6e7;
            font-family:Arial;
            text-align:center;
          ">
            <h1>She said YES!!! üíñüíç</h1>
          </div>
        `;
      }, 900);
    }
  </script>

</body>
</html>
